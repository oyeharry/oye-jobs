<div class="container md-whiteframe-1dp">

  <md-list>

    <md-subheader class="md-no-sticky">
      Applied Jobs ({{$ctrl.userJobs.length}})
    </md-subheader>

    <md-list-item class="md-2-line" ui-sref="jobDetail({id:job.id})" ng-repeat="job in $ctrl.userJobs">

      <md-icon md-svg-icon="work" class="md-avatar-icon avatar-icon"></md-icon>
      <div class="md-list-item-text" layout="column">
        <h3>{{job.name}}</h3>
        <h4>{{job.location.name}} <span ng-if="job.location.country.name">,</span> {{job.location.country.name}}</h4>
        <p>Applied {{job.applyDate.humanize}}</p>
      </div>
       
       <md-button aria-label="Revoke Application" class="md-primary" ng-click="$ctrl.onDeleteBtnClick($event, job)">
        Revoke Application
      </md-button>

      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>

  </md-list>

  <md-content flex layout-padding ng-if="!$ctrl.userJobs.length">
    <p>You have not applied any job yet.</p>
  </md-content>
</div>
