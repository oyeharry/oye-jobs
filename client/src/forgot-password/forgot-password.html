<md-card class="container">

  <h2 class="md-headline">
    Forgot password
  </h2>

  <form name="form" ng-submit="$ctrl.resetPassword(form, $event)">

    <md-input-container class="md-block">
      <label>Email</label>
      <input required md-no-asterisk type="email" name="email" ng-model="$ctrl.email">
      <div ng-messages="form.email.$error">
        <div ng-message="required">Email is required.</div>
        <div ng-message="wrong">Couldn't find this account.</div>
        <div ng-message="unknown">Unknown error occurred. Try again.</div>
      </div>
    </md-input-container>

    <div layout="row" layout-align="end" flex>
      <md-button class="md-raised md-primary" type="submit">Reset</md-button>
    </div>

  </form>

</md-card>
