<md-input-container class="md-block" flex-gt-sm>
  <label>{{$ctrl.label}}</label>
  <md-select ng-change="$ctrl.onMonthChange({value:$ctrl.value})" ng-model="$ctrl.value" ng-required="$ctrl.required">

    <md-option value="1">
      January
    </md-option>

    <md-option value="2">
      February
    </md-option>

    <md-option value="3">
      March
    </md-option>

    <md-option value="4">
      April
    </md-option>

    <md-option value="5">
      May
    </md-option>

    <md-option value="6">
      June
    </md-option>

    <md-option value="7">
      July
    </md-option>

    <md-option value="8">
      August
    </md-option>

    <md-option value="9">
      September
    </md-option>

    <md-option value="10">
      October
    </md-option>

    <md-option value="11">
      November
    </md-option>

    <md-option value="12">
      December
    </md-option>

  </md-select>
</md-input-container>
